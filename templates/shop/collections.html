{% extends 'shop/dummy.html' %} {% block title %}
<title>Collections</title>
{% endblock %} {% block content %}
<div class="container">
    <div class="row">
        <div class="col-12">
            <h3 class="mb-3">Categories</h3>
            <hr>
        </div>
        {% for i in category %}
        <div class="col-md-4 col-lg-3 mb-4">
            <div class="card">
                <a href="{% url 'products' i.name %}">
                    <img src="{{i.image.url}}" class="card-img-top" alt="..." style="width: 250px; height: 200px;">
                    <hr>
                </a>
                <div class="card-body">
                    <h5 class="card-title">{{i.name}}</h5>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}

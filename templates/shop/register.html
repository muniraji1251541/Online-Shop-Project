{% extends 'shop/dummy.html' %} {% block title %}
<title>Register</title>
{% endblock %} {% block content %}
<div class="container">
    <div class="row">
        <div class="col-6">
            {% include 'inc/message.html' %}
            <h2>Registration Form</h2>
            <hr>
            <form action="" method="POST" enctype="multipart/form-data">
                {% csrf_token %} {{cuf.as_p}}{{puf.as_p}}
                <input type="submit" value="Register" class="btn btn-warning">
            </form>
            <div class="my-4">
                <h3>Already user? <a href="{% url 'user_login' %}">Login</a></h3>
            </div>
        </div>
    </div>
</div>
{% endblock %}
